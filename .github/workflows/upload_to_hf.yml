name: Upload Model to Hugging Face

on:
  push:
    branches:
      - main  # Adjust to your main branch

jobs:
  upload-to-hf:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: Install dependencies
        run: |
          source ~/.virtualenvs/LoginFieldDetector/bin/activate
          pip install -r requirements.txt

      - name: Train the model
        run: |
          source ~/.virtualenvs/LoginFieldDetector/bin/activate
          PYTHONLOGGING=INFO python -m login_field_detector.field_detector


      - name: Upload Model to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          source ~/.virtualenvs/LoginFieldDetector/bin/activate
          python -c "
          from huggingface_hub import Repository
          repo = Repository(local_dir='model', repo_id='byvictorrr/html-login-field-detector', token='${{ secrets.HF_TOKEN }}')
          repo.push_to_hub()
          "
