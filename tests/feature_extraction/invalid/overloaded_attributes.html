<!DOCTYPE html>
<html>
  <head>
    <title>Overloaded Attributes</title>
  </head>
  <body>
    <input type="text" name="username" value="user" class="input username-input">
    <input type="password" name="password" maxlength="16" required pattern="[a-zA-Z0-9]{8,}">
    <button type="submit" disabled="true">Login</button>
  </body>
</html>
